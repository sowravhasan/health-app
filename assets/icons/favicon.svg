<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Background circle -->
    <circle cx="50" cy="50" r="48" fill="#059669" stroke="#ffffff" stroke-width="4"/>

    <!-- BMI text -->
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">BMI</text>

    <!-- Scale/Calculator icon -->
    <rect x="35" y="45" width="30" height="20" rx="3" fill="white" opacity="0.9"/>
    <line x1="40" y1="50" x2="60" y2="50" stroke="#059669" stroke-width="2"/>
    <line x1="40" y1="55" x2="55" y2="55" stroke="#059669" stroke-width="2"/>
    <line x1="40" y1="60" x2="50" y2="60" stroke="#059669" stroke-width="2"/>

    <!-- Health indicator dots -->
    <circle cx="25" cy="75" r="3" fill="#10b981"/>
    <circle cx="50" cy="75" r="3" fill="#f59e0b"/>
    <circle cx="75" cy="75" r="3" fill="#ef4444"/>
</svg>
